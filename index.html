<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feed">
        <div class="post">
            <div class="title">Viaje perfecto</div>
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Montana">
            <p>Hermosa foto tomada durante mi viaje</p>
        </div>

        <div class="post">
            <div class="title">El Faro</div>
            <img src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="Faro">
            <p>Recuerdo de la infancia</p>
        </div>

        <div class="post">
            <div class="title">Día de trabajo</div>
            <img src="https://fastly.picsum.photos/id/5/5000/3334.jpg?hmac=R_jZuyT1jbcfBlpKFxAb0Q3lof9oJ0kREaxsYV3MgCc" alt="Laptop">
            <p>Vuelta a la rutina :)</p>
        </div>

        <div class="post">
            <div class="title">Productividad para alcanzar el éxito</div>
            <img src="https://fastly.picsum.photos/id/20/3670/2462.jpg?hmac=CmQ0ln-k5ZqkdtLvVO23LjVAEabZQx2wOaT4pyeG10I" alt="Escritorio y material de oficina">
            <p>La importancia de la productividad para mantener el control de nuestras vidas</p>
        </div>
    </div>
</body>
</html>
